name: Generate snake game from github contribution grid
on:
  schedule: # Run workflow automatically
    - cron: '0 0 * * *' # Runs every day
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: generate snake-game-from-github-contribution-grid.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            .github/dist/github-snake.svg
            .github/dist/github-snake-dark.svg?palette=github-dark

# https://github.com/marketplace/actions/generate-snake-game-from-github-contribution-grid
# https://github.com/Platane/Platane/blob/master/.github/workflows/main.yml#L24-L29
